<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <title>Coding Battle</title>
  </head>
  <body class="bg-gray-200 p-8">
    <div class="container mx-auto">
      <!-- Register/Login -->
      <div id="loginSection" class="bg-white p-8 rounded-lg shadow-md mb-6">
        <h2 class="text-2xl mb-4">Register/Login</h2>
        <input
          id="username"
          type="text"
          placeholder="Enter Name"
          class="border p-2 rounded mb-4 w-full"
        />
        <button
          onclick="registerOrLogin()"
          class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600"
        >
          Submit
        </button>
      </div>

      <!-- Navbar -->
      <div class="w-full bg-blue-600 p-4 text-white mb-5 rounded-lg">
        <div class="container mx-auto flex justify-between items-center">
          <div>
            <h1 class="text-2xl font-bold">Code Battle</h1>
          </div>
          <div id="profileSection">
            <div class="relative flex items-center">
              <span id="profileName" class="mr-2 text-white font-bold"></span>
              <div
                id="profilePicture"
                class="h-10 w-10 rounded-full border-2 border-white cursor-pointer flex items-center justify-center text-white bg-gray-800"
                onclick="toggleDropdown()"
              >
                <span id="profileInitial"></span>
              </div>

              <!-- Dropdown -->
              <div
                class="absolute top-full mt-5 right-0 w-48 bg-white rounded-md shadow-lg hidden"
                id="profileDropdown"
                style="z-index: 1"
              >
                <ul>
                  <li
                    class="p-4 hover:bg-gray-200 cursor-pointer text-black"
                    onclick="logout()"
                  >
                    Logout
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- List of Problems -->
      <div id="problemsSection" class="bg-white p-8 rounded-lg shadow-md mb-6">
        <h2 class="text-2xl mb-4 font-semibold">Available Problems</h2>
        <table class="min-w-full border-collapse border">
          <thead>
            <tr class="bg-gray-200">
              <th class="border px-4 py-2">Problem Title</th>
              <th class="border px-4 py-2 w-44">Actions</th>
            </tr>
          </thead>

          <tbody id="problemsList">
            <!-- Rows will be populated here -->
          </tbody>
        </table>
        <div id="paginationControls" class="mt-4 flex justify-between">
          <button
            id="prevBtn"
            onclick="changePage(-1)"
            disabled
            class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded mr-2 cursor-pointer opacity-50 cursor-not-allowed"
          >
            Previous
          </button>
          <button
            id="nextBtn"
            onclick="changePage(1)"
            class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded cursor-pointer"
          >
            Next
          </button>
        </div>
      </div>

      <div
        id="pdfOverlay"
        class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-10"
      >
        <div class="bg-white p-4 rounded relative w-full h-full flex flex-col">
          <button
            onclick="closePDFOverlay()"
            class="absolute right-2 top-2 text-2xl font-bold cursor-pointer bg-red-500 text-white rounded-full w-8 h-8 flex items-center justify-center"
          >
            Ã—
          </button>

          <iframe
            id="pdfFrame"
            src=""
            class="flex-grow w-full border-none"
          ></iframe>
        </div>
      </div>

      <!-- Create a Problem -->
      <div
        id="createProblemSection"
        class="bg-white p-8 rounded-lg shadow-md mb-6"
      >
        <h2 class="text-2xl mb-4">Create a New Problem</h2>
        <input
          id="problemTitle"
          type="text"
          placeholder="Problem Title"
          class="border p-2 rounded mb-4 w-full"
        />
        <textarea
          id="problemDescription"
          rows="5"
          class="border p-2 rounded mb-4 w-full"
          placeholder="Problem Description"
        ></textarea>
        <input
          id="problemDifficulty"
          type="text"
          placeholder="Difficulty (e.g., easy, medium, hard)"
          class="border p-2 rounded mb-4 w-full"
        />

        <label class="block text-gray-700 mb-2"
          >Import Test Cases (CSV format: input,expected_output):</label
        >
        <input
          type="file"
          id="csvUpload"
          class="border p-2 rounded mb-4 w-full"
        />
        <button
          onclick="parseCSV()"
          class="bg-gray-400 text-white px-6 py-2 rounded hover:bg-gray-500"
        >
          Parse CSV
        </button>

        <button
          onclick="createProblem()"
          class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600"
        >
          Create Problem
        </button>
      </div>

      <!-- Create a Battle -->
      <div
        id="createBattleSection"
        class="bg-white p-8 rounded-lg shadow-md mb-6 hidden"
      >
        <h2 class="text-2xl mb-4">Create a Battle</h2>
        <button
          onclick="createBattle()"
          class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600"
        >
          Create
        </button>
        <!-- ... -->

        <!-- ... -->
      </div>

      <!-- Join a Battle -->
      <div
        id="joinBattleSection"
        class="bg-white p-8 rounded-lg shadow-md mb-6 hidden"
      >
        <h2 class="text-2xl mb-4">Join a Battle</h2>
        <input
          id="battleRoomId"
          type="text"
          placeholder="Enter Battle Room ID"
          class="border p-2 rounded mb-4 w-full"
        />
        <button
          onclick="joinBattle()"
          class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600"
        >
          Join
        </button>
      </div>

      <!-- Submit a Solution -->
      <div
        id="solutionSection"
        class="bg-white p-8 rounded-lg shadow-md mb-6 hidden"
      >
        <h2 class="text-2xl mb-4">Submit Your Solution</h2>
        <textarea
          id="solutionInput"
          rows="10"
          class="border p-2 rounded mb-4 w-full"
          placeholder="Enter your code here"
        ></textarea>
        <button
          onclick="submitSolution()"
          class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600"
        >
          Submit Solution
        </button>
      </div>
    </div>

    <script src="frontend.js"></script>
  </body>
</html>
